<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head::head"></head>
<style>
    body {
        background-color: #f4f7fa;
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        color: #333;
    }

    h1 {
        font-size: 2.2rem;
        font-weight: 600;
        color: #1e2a3b;
        margin: 50px 0 20px;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 30px;
    }

    .button-group {
        display: flex;
        justify-content: flex-start;
        margin-bottom: 30px;
    }

    .btn-back,
    .btn-ranking {
        padding: 12px 25px;
        border-radius: 30px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        margin-right: 15px;
    }

    .btn-back {
        background-color: #6c757d;
        color: #fff;
    }

    .btn-back:hover {
        background-color: #5a6268;
        transform: translateY(-2px);
    }

    .btn-ranking {
        background-color: #28a745;
        color: #fff;
    }

    .btn-ranking:hover {
        background-color: #218838;
        transform: translateY(-2px);
    }

    .playoff-rounds {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 30px;
    }

    .round-column {
        flex: 1;
        min-width: 280px;
        max-width: 30%;
        display: flex;
        flex-direction: column;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
    }

    .round-title {
        background-color: #007bff;
        color: #fff;
        font-size: 1.4rem;
        text-align: center;
        text-transform: uppercase;
        font-weight: 600;
        padding: 12px;
        border-radius: 10px 10px 0 0;
        margin-bottom: 20px;
    }

    .match-card {
        background-color: #fff;
        border: 1px solid #e1e1e1;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .match-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .team {
        display: flex;
        justify-content: space-between;
        font-size: 1.1rem;
        margin: 10px 0;
        color: #555;
    }

    .team.winner {
        font-weight: 700;
        color: #28a745;
    }

    .vs {
        text-align: center;
        font-weight: bold;
        color: #6c757d;
        margin: 15px 0;
    }

    .btn-update {
        display: block;
        margin: 20px auto;
        background-color: #007bff;
        color: #fff;
        font-weight: 600;
        padding: 12px 30px;
        border-radius: 30px;
        text-align: center;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-update:hover {
        background-color: #0056b3;
        transform: translateY(-3px);
    }

    .match-info p {
        font-size: 0.9rem;
        color: #6c757d;
    }

    @media (max-width: 768px) {
        .round-column {
            max-width: 100%;
            margin-bottom: 30px;
        }

        .playoff-rounds {
            flex-direction: column;
        }

        h1 {
            font-size: 2rem;
        }
    }
</style>

<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

    <!-- Header -->
    <header th:replace="admin/fragments/header::header"></header>

    <!-- Sidebar -->
    <aside th:replace="admin/fragments/sidebar::sidebar"></aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <div class="container">
            <div class="button-group">
                <a th:href="@{/admin/{idSport}/groups(idSport=${sport.id})}" class="btn-back">‚Üê Quay l·∫°i</a>
                <a th:href="@{/admin/{idSport}/ranking-vbpo(idSport=${sport.id})}" class="btn-ranking">
                    <i class="fas fa-list-ol"></i> Xem B·∫£ng X·∫øp H·∫°ng T·ªïng <span>üèÜ</span>
                </a>
            </div>

            <h1>V√≤ng Playoff</h1>

            <div class="playoff-rounds">
                <!-- V√≤ng ƒë·∫•u -->
                <div class="round-column" th:each="entry : ${bracketRounds}">
                    <div class="round-title" th:text="${entry.key}"></div>
                    <div th:each="match : ${entry.value}" class="match-card">
                        <div class="team" th:classappend="${match.winner == 1 ? 'winner' : ''}">
                            <span th:text="${match.team1 != null ? match.team1.teamName : 'Ch∆∞a x√°c ƒë·ªãnh'}"></span>
                            <span th:if="${match.point1 != null}" th:text="'(' + ${match.point1} + ')'"></span>
                        </div>
                        <div class="vs">VS</div>
                        <div class="team" th:classappend="${match.winner == 2 ? 'winner' : ''}">
                            <span th:text="${match.team2 != null ? match.team2.teamName : 'Ch∆∞a x√°c ƒë·ªãnh'}"></span>
                            <span th:if="${match.point2 != null}" th:text="'(' + ${match.point2} + ')'"></span>
                        </div>
                        <div class="match-info">
                            <p th:text="'ƒê·ªãa ƒëi·ªÉm: ' + ${match.arena != null ? match.arena.nameArena : 'Ch∆∞a x√°c ƒë·ªãnh'}"></p>
                            <p th:text="${#temporals.format(match.time, 'dd/MM/yyyy')} + ' - ' + ${#temporals.format(match.timeStart, 'HH:mm')}"></p>
                        </div>
                        <a th:href="@{/admin/{idSport}/updateMatch/{team1Id}/{team2Id}/{roundId}(idSport=${sport.id}, team1Id=${match.team1?.id}, team2Id=${match.team2?.id}, roundId=${match.round.id})}"
                           class="btn-update">C·∫≠p nh·∫≠t</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.content-wrapper -->

    <!-- Footer -->
    <footer th:replace="admin/fragments/footer::footer"></footer>
</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<div th:replace="admin/fragments/script::script"></div>

</body>
</html>
