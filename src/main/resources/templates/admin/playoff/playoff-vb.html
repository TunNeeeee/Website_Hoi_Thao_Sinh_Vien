<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vòng Playoff</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #212529;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 50px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            padding: 25px;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .card h3 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #495057;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .match {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            transition: all 0.3s ease-in-out;
        }

        .match:hover {
            transform: translateY(-5px);
            background-color: #e9ecef;
        }

        .team {
            font-size: 1.4rem;
            font-weight: 600;
            text-transform: uppercase;
            margin: 10px 0;
        }

        .team.winner {
            color: #198754;
            font-weight: bold;
        }

        .vs {
            font-size: 1.2rem;
            font-weight: bold;
            color: #6c757d;
            margin: 10px 0;
        }
        .btn-back {
            font-weight: bold;
            text-transform: uppercase;
            color: #ffffff;
            background: #343a40;
            padding: 10px 15px;
            border-radius: 30px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            font-weight: bold;
            text-transform: uppercase;
            padding: 12px 18px;
            width: 100%;
            border-radius: 25px;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #0056b3, #003d80);
            transform: scale(1.05);
        }
        .winner-icon {
            color: gold;
            font-size: 1.2em;
            margin-left: 8px;
            vertical-align: middle;
        }
        .btn-sm {
            padding: 8px 12px;
        }

        .empty {
            color: #6c757d;
        }

        @media (max-width: 768px) {
            .match {
                padding: 15px;
            }

            .column {
                margin-bottom: 30px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .btn-primary {
                width: auto;
            }
        }
    </style>
</head>
<body>
<div class="container py-5">

    <div class="mb-4">
        <a th:href="@{/admin/sports}" class="btn btn-back">
            ← Quay lại
        </a>
    </div>
    <h1>Vòng Playoff</h1>

    <!-- Thông báo lỗi -->
    <div th:if="${error}" class="alert alert-danger text-center">
        <span th:text="${error}"></span>
    </div>

    <div class="row">
        <!-- Phần nhánh đấu -->
        <div class="col-lg-6">
            <h2 class="text-center mb-4">Nhánh đấu</h2>
            <div class="card">
                <div th:each="entry : ${bracketRounds}">
                    <h3 th:text="${entry.key}"></h3>
                    <div class="match" th:each="match : ${entry.value}">
                        <!-- Hiển thị đội 1 -->
                        <div class="team" th:if="${match.team1 != null}" th:classappend="${match.winner == 1 ? 'winner' : ''}">
                            <span th:text="${match.team1.teamName}"></span>
                            <span th:if="${match.point1 != null and match.point1 != -1}" th:text="' ' + ${match.point1}"></span>
                        </div>
                        <div class="team empty" th:if="${match.team1 == null}">Chưa xác định</div>

                        <div class="vs">VS</div>

                        <!-- Hiển thị đội 2 -->
                        <div class="team" th:if="${match.team2 != null}" th:classappend="${match.winner == 2 ? 'winner' : ''}">
                            <span th:text="${match.team2.teamName}"></span>
                            <span th:if="${match.point2 != null and match.point2 != -1}" th:text="' ' + ${match.point2}"></span>
                        </div>
                        <div class="team empty" th:if="${match.team2 == null}">Chưa xác định</div>

                        <!-- Hiển thị kết quả nếu điểm không phải null và không phải -1 -->
                        <div th:if="${match.winner != null}" class="result mt-2">
                            <strong class="text-success" th:text="'Kết quả: ' + (${match.winner == 1 ? match.team1.teamName : match.team2.teamName}) + ' Thắng'"></strong>
                        </div>
                        <div th:if="${match.winner == null}" class="result mt-2 text-muted">
                            <span>Chưa có kết quả</span>
                        </div>

                        <!-- Nút cập nhật -->
                        <a th:href="@{/admin/{idSport}/updateMatch/{team1Id}/{team2Id}/{roundId}(idSport=${sport.id}, team1Id=${match.team1?.id}, team2Id=${match.team2?.id}, roundId=${match.round.id})}" class="btn btn-primary btn-sm mt-3">
                            Cập nhật
                        </a>
                    </div>

                </div>
            </div>
        </div>

        <!-- Phần lịch thi đấu và kết quả -->
        <div class="col-lg-6">
            <h2 class="text-center mb-4">Lịch thi đấu & Kết quả</h2>
            <div class="card">
                <!-- Kiểm tra nếu có dữ liệu trận đấu -->
                <div th:if="${groupedMatches != null and !groupedMatches.isEmpty()}">
                    <div th:each="matchGroup : ${groupedMatches}">
                        <!-- Tên vòng đấu -->
                        <h4 class="text-center my-3" th:text="'Vòng: ' + ${matchGroup.key}"></h4>

                        <!-- Danh sách trận đấu trong vòng -->
                        <div th:each="match : ${matchGroup.value}" class="match"
                             th:classappend="${match.winner != null ? 'bg-light border-success' : 'bg-light border-warning'}">

                            <!-- Đội 1 -->
                            <div class="team" th:if="${match.team1 != null}" th:classappend="${match.winner == 1 ? 'winner' : ''}">
                                <span th:text="${match.team1.teamName}"></span>
                                <span th:if="${match.point1 != null and match.point1 != -1}" th:text="' (' + ${match.point1} + ')'"></span>
                                <span th:if="${match.winner == 1}" class="winner-icon">
                                </span>
                            </div>
                            <div class="team empty" th:if="${match.team1 == null}">Chưa xác định</div>

                            <div class="vs">VS</div>

                            <!-- Đội 2 -->
                            <div class="team" th:if="${match.team2 != null}" th:classappend="${match.winner == 2 ? 'winner' : ''}">
                                <span th:text="${match.team2.teamName}"></span>
                                <span th:if="${match.point2 != null and match.point2 != -1}" th:text="' (' + ${match.point2} + ')'"></span>
                                <span th:if="${match.winner == 2}" class="winner-icon">
                                </span>
                            </div>
                            <div class="team empty" th:if="${match.team2 == null}">Chưa xác định</div>

                            <!-- Hiển thị kết quả -->
                            <div th:if="${match.winner != null}" class="result mt-2">
                                <strong class="text-success" th:text="'Kết quả: ' + (${match.winner == 1 ? match.team1.teamName : match.team2.teamName}) + ' Thắng'"></strong>
                            </div>
                            <div th:if="${match.winner == null}" class="result mt-2 text-muted">
                                <span>Chưa có kết quả</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Hiển thị thông báo nếu không có trận đấu -->
                <div th:if="${groupedMatches == null or groupedMatches.isEmpty()}" class="text-center text-muted py-5">
                    <p>Chưa có lịch thi đấu nào</p>
                </div>
            </div>
        </div>


    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
