<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V√≤ng Playoff</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #495057;
            margin: 30px 0 20px;
            text-align: center;
            text-transform: uppercase;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .btn-back,
        .btn-ranking {
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-back {
            background-color: #6c757d;
            color: #fff;
        }

        .btn-back:hover {
            background-color: #5a6268;
        }

        .btn-ranking {
            background-color: #28a745;
            color: #fff;
        }

        .btn-ranking:hover {
            background-color: #218838;
        }

        .playoff-rounds {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }

        .round-column {
            flex: 1;
            min-width: 280px;
            max-width: 30%;
            display: flex;
            flex-direction: column;
        }

        .round-title {
            background-color: #007bff;
            color: #fff;
            font-size: 1.2rem;
            text-align: center;
            text-transform: uppercase;
            font-weight: 600;
            padding: 10px;
            border-radius: 8px 8px 0 0;
        }

        .match-card {
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-top: none;
            border-radius: 0 0 8px 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .team {
            display: flex;
            justify-content: space-between;
            font-size: 1rem;
            margin: 5px 0;
        }

        .team.winner {
            font-weight: 700;
            color: #28a745;
        }

        .vs {
            text-align: center;
            font-weight: bold;
            color: #6c757d;
            margin: 10px 0;
        }

        .btn-update {
            display: block;
            margin: 10px auto;
            background-color: #007bff;
            color: #fff;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 5px;
            text-align: center;
        }

        .btn-update:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .round-column {
                max-width: 100%;
            }

            .playoff-rounds {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="button-group">
        <a th:href="@{/admin/{idSport}/groups(idSport=${sport.id})}" class="btn-back">‚Üê Quay l·∫°i</a>
        <a th:href="@{/admin/{idSport}/ranking-vbpo(idSport=${sport.id})}" class="btn-ranking">
            <i class="fas fa-list-ol"></i> Xem B·∫£ng X·∫øp H·∫°ng T·ªïng <span>üèÜ</span>
        </a>
    </div>

    <h1>V√≤ng Playoff</h1>

    <div class="playoff-rounds">
        <!-- V√≤ng ƒë·∫•u -->
        <div class="round-column" th:each="entry : ${bracketRounds}">
            <div class="round-title" th:text="${entry.key}"></div>
            <div th:each="match : ${entry.value}" class="match-card">
                <div class="team" th:classappend="${match.winner == 1 ? 'winner' : ''}">
                    <span th:text="${match.team1 != null ? match.team1.teamName : 'Ch∆∞a x√°c ƒë·ªãnh'}"></span>
                    <span th:if="${match.point1 != null}" th:text="'(' + ${match.point1} + ')'"></span>
                </div>
                <div class="vs">VS</div>
                <div class="team" th:classappend="${match.winner == 2 ? 'winner' : ''}">
                    <span th:text="${match.team2 != null ? match.team2.teamName : 'Ch∆∞a x√°c ƒë·ªãnh'}"></span>
                    <span th:if="${match.point2 != null}" th:text="'(' + ${match.point2} + ')'"></span>
                </div>
                <div class="match-info">
                    <p th:text="'ƒê·ªãa ƒëi·ªÉm: ' + ${match.arena.nameArena}"></p>
                    <p th:text="${#temporals.format(match.time, 'dd/MM/yyyy')} + ' - ' + ${#temporals.format(match.timeStart, 'HH:mm')}"></p>
                </div>
                <a th:href="@{/admin/{idSport}/updateMatch/{team1Id}/{team2Id}/{roundId}(idSport=${sport.id}, team1Id=${match.team1?.id}, team2Id=${match.team2?.id}, roundId=${match.round.id})}"
                   class="btn-update">C·∫≠p nh·∫≠t</a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
