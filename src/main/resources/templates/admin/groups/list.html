<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tạo và Quản lý Bảng Đấu</title>
    <!-- Thêm Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Thêm biểu tượng FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">Tạo và Quản Lý Bảng Đấu</h1>

    <div class="row g-4">
        <!-- Cột 1: Bảng đấu đã được tạo -->
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Danh Sách Bảng Đấu</h4>
                </div>
                <div class="card-body">
                    <div th:each="group : ${groups}" class="mb-4">
                        <h5 th:text="'BẢNG ' + ${group.groupName}" class="text-primary border-bottom pb-2"></h5>
                        <!-- Danh sách đội -->
                        <ul class="list-group mb-3">
                            <li class="list-group-item list-group-item-action active">
                                <div class="d-flex justify-content-between">
                                    <strong>Tên Đội</strong>
                                </div>
                            </li>
                            <li class="list-group-item" th:each="team : ${group.listTeam}">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <i class="fas fa-users text-success me-2"></i>
                                        <span th:text="${team.teamName}"></span>
                                    </div>
                                </div>
                            </li>
                        </ul>

                        <form th:action="@{/admin/{idSport}/add-teams-to-group(groupId=${group.id},idSport=${sport.id})}" method="post">
                            <div class="mb-3">
                                <label class="form-label fw-bold">Thêm Đội:</label>
                                <div th:each="team : ${teamsNotInGroup}" class="form-check">
                                    <input class="form-check-input" type="checkbox" th:name="teamIds" th:value="${team.id}" />
                                    <label class="form-check-label" th:text="${team.teamName}"></label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success btn-sm">
                                <i class="fas fa-plus-circle"></i> Thêm đội vào bảng
                            </button>
                        </form>
                    </div>
                    <form th:action="@{/admin/{idSport}/create-group(idSport=${sport.id})}" method="post">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-plus"></i> Tạo Bảng Đấu Mới
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Cột 2: Danh sách đội chưa có bảng đấu -->
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0">Danh Sách Đội Chưa Có Bảng Đấu</h4>
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-hover">
                        <thead class="table-light">
                        <tr>
                            <th>Tên Đội</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="team : ${teamsNotInGroup}">
                            <td>
                                <i class="fas fa-user-circle text-warning me-2"></i>
                                <span th:text="${team.teamName}"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Các nút chuyển trang -->
    <div class="row">
        <div class="col-md-12 text-center mt-4">
            <!-- Nút chuyển trang trở lại -->
            <a th:href="@{/admin/team-list/{idSport}(idSport=${sport.id})}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Quay lại
            </a>
            <!-- Nút tạo trận đấu -->
            <a th:href="@{/admin/{idSport}/create-match-vb(idSport=${sport.id})}" class="btn btn-success ms-2">
                <i class="fas fa-plus-circle"></i> Tạo Trận Đấu
            </a>

            <!-- Nút xem lịch đấu -->
            <a th:href="@{/admin/{idSport}/schedule(idSport=${sport.id})}" class="btn btn-primary ms-2">
                <i class="fas fa-calendar-alt"></i> Xem Lịch Đấu
            </a>
            <!-- Kiểm tra format và hiển thị nút phù hợp -->
            <span th:if="${sport.format.getId() == 3}">
                <a th:href="@{/admin/{idSport}/playoff(idSport=${sport.id})}" class="btn btn-warning ms-2">
                    <i class="fas fa-trophy"></i> Đi đến Vòng Playoff
                </a>
            </span>

            <span th:if="${sport.format.getId() == 1}">
                <a th:href="@{/admin/{idSport}/ranking(idSport=${sport.id})}" class="btn btn-info ms-2">
                    <i class="fas fa-list-ol"></i> Xem Bảng Xếp Hạng Tổng
                </a>
            </span>
        </div>
    </div>
</div>

<!-- Thêm Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
