<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head::head">
    <title>Thêm mới môn thể thao</title>
    <style>
        /* Cải thiện tổng quan giao diện */
        .form-wrapper {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px;
            margin: 30px auto;
        }

        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #007bff;
        }

        .form-header small {
            color: #6c757d;
        }

        .form-group label {
            font-weight: bold;
            color: #343a40;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
            padding: 10px;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .error-message {
            color: red;
            font-size: 0.875rem;
            margin-top: 5px;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .breadcrumb {
            background-color: transparent;
            padding: 0;
            margin-bottom: 20px;
        }

        .breadcrumb-item.active {
            color: #6c757d;
        }
    </style>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <header th:replace="admin/fragments/header::header"></header>
    <header th:replace="admin/fragments/sidebar::sidebar"></header>

    <div class="content-wrapper">
        <section class="content-header">
            <h1>Thêm mới môn thể thao</h1>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
                <li class="breadcrumb-item"><a href="#">Môn thể thao</a></li>
                <li class="breadcrumb-item active">Thêm mới</li>
            </ol>
        </section>

        <section class="content">
            <div class="form-wrapper">
                <div class="form-header">
                    <small>Vui lòng điền đầy đủ thông tin bên dưới</small>
                </div>

                <form role="form" method="post" th:action="@{/admin/sport-add/{academicYearId}(academicYearId=${academicYear.id})}" th:object="${sport}">
                    <div class="form-group">
                        <label for="sportName">Tên Môn Thể Thao</label>
                        <input type="text" id="sportName" class="form-control" th:field="*{sportName}" required>
                        <span class="error-message" th:if="${#fields.hasErrors('sportName')}" th:text="${#fields.errors('sportName')}"></span>
                    </div>

                    <div class="form-group">
                        <label for="format">Thể thức</label>
                        <select id="format" class="form-control" th:field="*{format}" required>
                            <option th:each="format : ${formats}" th:value="${format.id}" th:text="${format.formatName}"></option>
                        </select>
                        <span class="error-message" th:if="${#fields.hasErrors('format')}" th:text="${#fields.errors('format')}"></span>
                    </div>

                    <div class="form-group">
                        <label for="numberTeamMax">Số Lượng Đội Tham Gia</label>
                        <input type="number" id="numberTeamMax" class="form-control" th:field="*{numberTeamMax}" required>
                        <span class="error-message" th:if="${#fields.hasErrors('numberTeamMax')}" th:text="${#fields.errors('numberTeamMax')}"></span>
                    </div>

                    <div class="form-group">
                        <label for="phiKyQuy">Phí Ký Quỹ</label>
                        <input type="text" id="phiKyQuy" class="form-control" th:field="*{phiKyQuy}" required>
                        <span class="error-message" th:if="${#fields.hasErrors('phiKyQuy')}" th:text="${#fields.errors('phiKyQuy')}"></span>
                    </div>

                    <div class="form-group">
                        <label for="phiThamGia">Phí Tham Gia</label>
                        <input type="number" id="phiThamGia" class="form-control" th:field="*{phiThamGia}" required>
                        <span class="error-message" th:if="${#fields.hasErrors('phiThamGia')}" th:text="${#fields.errors('phiThamGia')}"></span>
                    </div>

                    <div class="form-group">
                        <label for="numberMember">Số Lượng Thành Viên</label>
                        <input type="number" id="numberMember" class="form-control" th:field="*{numberMember}" required>
                        <span class="error-message" th:if="${#fields.hasErrors('numberMember')}" th:text="${#fields.errors('numberMember')}"></span>
                    </div>

                    <div class="form-group">
                        <label for="startDate">Ngày Bắt Đầu</label>
                        <input type="date" id="startDate" class="form-control" th:field="*{startDate}" required>
                        <span class="error-message" th:if="${#fields.hasErrors('startDate')}" th:text="${#fields.errors('startDate')}"></span>
                    </div>

                    <div class="form-group">
                        <label for="endDate">Ngày Kết Thúc</label>
                        <input type="date" id="endDate" class="form-control" th:field="*{endDate}" required>
                        <span class="error-message" th:if="${#fields.hasErrors('endDate')}" th:text="${#fields.errors('endDate')}"></span>
                    </div>

                    <div class="form-group">
                        <label for="hienThi">Thể thức hoặc Quy định</label>
                        <textarea id="hienThi" class="form-control" th:field="*{hienThi}" rows="4" required></textarea>
                        <span class="error-message" th:if="${#fields.hasErrors('hienThi')}" th:text="${#fields.errors('hienThi')}"></span>
                    </div>

                    <div class="form-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </section>
    </div>

    <footer th:replace="admin/fragments/footer::footer"></footer>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");

        form.addEventListener("submit", function (event) {
            const startDate = new Date(document.getElementById("startDate").value);
            const endDate = new Date(document.getElementById("endDate").value);
            const today = new Date();

            if (startDate <= today) {
                alert("Ngày bắt đầu phải là một ngày trong tương lai.");
                event.preventDefault();
            }

            if (endDate <= today) {
                alert("Ngày kết thúc phải là một ngày trong tương lai.");
                event.preventDefault();
            }
            if (startDate >= endDate) {
                alert("Ngày bắt đầu phải trước ngày kết thúc.");
                event.preventDefault();
            }
        });
    });
</script>

</body>
</html>
