<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head::head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <header th:replace="admin/fragments/header::header"></header>
    <aside th:replace="admin/fragments/sidebar::sidebar"></aside>

    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                Chỉnh sửa Môn Thể Thao
                <small>Quản lý dễ dàng</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Trang Chủ</a></li>
                <li><a href="#">Quản lý</a></li>
                <li class="active">Chỉnh sửa môn thể thao</li>
            </ol>
        </section>

        <section class="content">
            <div class="col-md-9">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Danh sách các môn thể thao</h3>

                    </div>

                    <!-- Form chỉnh sửa -->
                    <form role="form" method="post"
                          th:action="@{/admin/edit-sport/{id}(id=${sport.id})}"
                          th:object="${sport}">
                        <input type="hidden" class="form-control" th:field="*{id}">

                        <div class="box-body">
                            <!-- Hội thao -->

                            <!-- Tên môn thể thao -->
                            <div class="form-group">
                                <label for="sportName">Tên Môn Thể Thao</label>
                                <input type="text" class="form-control" id="sportName"
                                       th:field="*{sportName}"
                                       placeholder="Nhập tên môn thể thao" required>
                            </div>

                            <!-- Định dạng thi đấu -->
                            <div class="form-group">
                                <label>Định Dạng Thi Đấu</label>
                                <select class="form-control" th:field="*{format.id}" required>
                                    <option value="" disabled>-- Chọn Định Dạng --</option>
                                    <option th:each="format : ${formats}"
                                            th:value="${format.id}"
                                            th:text="${format.formatName}"
                                            th:selected="*{format != null and format.id == format.id}"></option>
                                </select>
                            </div>

                            <!-- Các thông tin khác -->
                            <div class="form-group">
                                <label>Số Lượng Đội Tối Đa</label>
                                <input type="number" class="form-control" th:field="*{numberTeamMax}"
                                       placeholder="Nhập số lượng đội tối đa" required>
                            </div>

                            <div class="form-group">
                                <label>Số Lượng Thành Viên Mỗi Đội</label>
                                <input type="number" class="form-control" th:field="*{numberMember}"
                                       placeholder="Nhập số lượng thành viên mỗi đội" required>
                            </div>

                            <div class="form-group">
                                <label>Phí Ký Quỹ</label>
                                <input type="number" class="form-control" th:field="*{phiKyQuy}"
                                       placeholder="Nhập phí ký quỹ" required>
                            </div>

                            <div class="form-group">
                                <label>Phí Tham Gia</label>
                                <input type="number" class="form-control" th:field="*{phiThamGia}"
                                       placeholder="Nhập phí tham gia" required>
                            </div>

                            <div class="form-group">
                                <label>Ngày Bắt Đầu</label>
                                <input type="date" class="form-control" th:field="*{startDate}">
                            </div>

                            <div class="form-group">
                                <label>Ngày Kết Thúc</label>
                                <input type="date" class="form-control" th:field="*{endDate}">
                            </div>
                        </div>

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Cập Nhật</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <footer th:replace="admin/fragments/footer::footer"></footer>
</div>
<div th:replace="admin/fragments/script::script"></div>
</body>
</html>
