<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Team Thi Đấu</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Đăng Ký Team Thi Đấu</h2>
    <form action="#" th:action="@{/student/team/register}" method="post" enctype="multipart/form-data">
        <!-- Tên đội -->
        <div class="form-group">
            <label for="teamName">Tên đội:</label>
            <input type="text" class="form-control" id="teamName" name="teamName" placeholder="Nhập tên đội" required>
        </div>

        <!-- Chọn môn thể thao -->
        <div class="form-group">
            <label for="sportId">Chọn môn thể thao:</label>
            <select class="form-control" id="sportId" name="sportId" required onchange="updateMemberCount()">
                <option value="" disabled selected>Chọn môn</option>
                <!-- Duyệt qua danh sách sports từ server -->
                <option th:each="sport : ${sports}" th:value="${sport.id}" th:text="${sport.sportName}" th:data-number="${sport.numberMember}"></option>
            </select>
        </div>

        <!-- Danh sách thành viên -->
        <div id="members">
            <label>Danh sách thành viên:</label>

            <!-- Thành viên 1 -->
            <div class="form-group">
                <input type="text" class="form-control" name="mssvMembers" placeholder="MSSV thành viên 1" required>
                <input type="text" class="form-control" name="memberNames" placeholder="Tên thành viên 1" required>
            </div>

        </div>

        <!-- Nút thêm thành viên -->
        <button type="button" id="addMember" class="btn btn-secondary mb-3">Thêm thành viên</button>

        <!-- Ảnh minh chứng -->
        <div class="form-group">
            <label for="paymentProof">Tải lên ảnh minh chứng chuyển khoản:</label>
            <input type="file" class="form-control-file" id="paymentProof" name="paymentProof" required>
        </div>

        <!-- Nút gửi -->
        <button type="submit" class="btn btn-primary btn-block">Đăng ký</button>
    </form>
</div>

<script>
    let maxMembers = 1; // Số lượng thành viên tối đa, khởi tạo với 1

    function updateMemberCount() {
        const sportSelect = document.getElementById('sportId');
        const selectedOption = sportSelect.options[sportSelect.selectedIndex];
        maxMembers = parseInt(selectedOption.getAttribute('data-number')) || 2; // Lấy số thành viên tối đa từ thuộc tính data-number

        // Reset danh sách thành viên khi chọn môn thể thao mới
        document.getElementById('members').innerHTML = `
            <div class="form-group">
                <input type="text" class="form-control" name="memberNames" placeholder="Tên thành viên 1" required>
                <input type="text" class="form-control" name="mssvMembers" placeholder="MSSV thành viên 1" required>
            </div>
        `;
        if (maxMembers > 1) {
            document.getElementById('members').innerHTML += `
            <div class="form-group">
                <input type="text" class="form-control" name="memberNames" placeholder="Tên thành viên 2" required>
                <input type="text" class="form-control" name="mssvMembers" placeholder="MSSV thành viên 2" required>
            </div>
            `;
        }
    }

    // JavaScript để thêm các trường nhập thành viên
    document.getElementById('addMember').addEventListener('click', function () {
        const membersDiv = document.getElementById('members');
        const memberCount = membersDiv.querySelectorAll('.form-group').length;

        if (memberCount < maxMembers) {
            const memberIndex = memberCount + 1;

            const memberGroup = document.createElement('div');
            memberGroup.classList.add('form-group');

            const nameInput = document.createElement('input');
            nameInput.type = 'text';
            nameInput.className = 'form-control';
            nameInput.name = 'memberNames';
            nameInput.placeholder = 'Tên thành viên ' + memberIndex;
            nameInput.required = true;

            const mssvInput = document.createElement('input');
            mssvInput.type = 'text';
            mssvInput.className = 'form-control';
            mssvInput.name = 'mssvMembers';
            mssvInput.placeholder = 'MSSV thành viên ' + memberIndex;
            mssvInput.required = true;

            memberGroup.appendChild(nameInput);
            memberGroup.appendChild(mssvInput);

            membersDiv.appendChild(memberGroup);
        } else {
            alert('Đã đủ số thành viên cho môn thể thao này!');
        }
    });
</script>

</body>
</html>
