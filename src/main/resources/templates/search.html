<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tra cứu thành tích sinh viên</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://cdn-media.sforum.vn/storage/app/media/ctv_seo3/mau-background-dep-5.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            max-width: 480px;
            width: 100%;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .form-group label {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .form-row .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            border-radius: 5px;
            padding: 15px;
            font-size: 1rem;
            background-color: #e0e0e0;
            border: none;
            color: #333;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 12px 0;
            font-size: 1.1rem;
            border-radius: 5px;
            width: 100%;
            font-weight: 600;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .alert {
            margin-top: 20px;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Tra cứu thành tích</h1>

    <form action="/searchAchievement" method="get">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="nameMember">Tên sinh viên</label>
                <input type="text" id="nameMember" name="nameMember" class="form-control" placeholder="Nhập tên sinh viên" required>
            </div>
            <div class="form-group col-md-6">
                <label for="mssv">Mã sinh viên </label>
                <input type="text" id="mssv" name="mssv" class="form-control" placeholder="Nhập MSSV" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Tra cứu</button>
    </form>

    <!-- Thông báo nếu không tìm thấy -->
    <div th:if="${message}" class="alert alert-warning mt-4" role="alert">
        <span th:text="${message}"></span>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
